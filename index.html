<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DeSoto County Museum - Explore our heritage</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <img src="img/logo240x210.jpg" width="200" class="img-responsive" alt="Desoto County Museum Logo"/>
        </div>
        <div class="col-md-7">
          <h1 class="text-center">DeSoto County Museum</h1>
          <p class="text-center">111 E Commerce Street<br />Hernando, MS 38671</p>
        </div>
        <div class="col-md-3">
          <p>Phone: <a href="tel:16624298852">662-429-8852</a></p>
          <p>Email: <a href="mailto:info@desotomuseum.org">info@desotomuseum.org</a></p>
        </div>
      </div>
      <hr />
      <ul class="nav nav-pills nav-justified">
        <li class="active">{{#link-to 'home'}}Home{{/link-to}}</li>
        <li>{{#link-to 'about'}}About{{/link-to}}</li>
        <li>{{#link-to 'education'}}Education{{/link-to}}</li>
        <li>{{#link-to 'membership'}}Membership{{/link-to}}</li>
        <li>{{#link-to 'sponsors'}}Sponsors{{/link-to}}</li>
      </ul>
      <hr />
        {{outlet}}
    </div>
  </script>
  <script type="text/x-handlebars" id="/">
  </script>
  <script type="text/x-handlebars" id="home">
  </script>

  <script type="text/x-handlebars" id="about">

  </script>
  <script type="text/x-handlebars" id="education">

  </script>
  <script type="text/x-handlebars" id="membership">

  </script>
  <script type="text/x-handlebars" id="sponsors">

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>  
  <script src="js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
